<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        input{
            margin: 10px;
        }
        form{
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de formuário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="10" placeholder="Nome completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </div>
        <div>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-07">
        </div>
        <div>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-07-7">
        </div>
        <div>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>


    </form>
</body>
</html>
