<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
      
        body{
            background-color: black;
            color: rgb(125, 121, 153);
            font-family: Arial, Helvetica, sans-serif;
        }

        form{
            padding: 10px;
            margin: 10px;

        }
        form div{
            padding: 5px;
        }

  
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="iesmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfen"><label for="isfen">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>E-mail</legend>
            <div>
                <label for="inome">Informe seu Nome: </label>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome">
            </div>
            <div>
                <label for="iemail" >Informe seu email:</label>
                <input type="email" name="email" id="iemail" placeholder="Digite seu email">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
      

        </fieldset>
    </form>
</body>
</html>
